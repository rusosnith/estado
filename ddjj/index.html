<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>


<script src='javascripts/d3.js' type='text/javascript'></script>
<script src='javascripts/crossfilter.js' type='text/javascript'></script>
<script src='javascripts/dc.js' type='text/javascript'></script>
<script src='javascripts/jquery-1.9.1.min.js' type='text/javascript'></script>
<script src='javascripts/bootstrap.min.js' type='text/javascript'></script>


<link href='stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='stylesheets/dc.css' rel='stylesheet' type='text/css'>
<style type="text/css">
body { 
    padding-top: 40px; 
}
text {
   pointer-events: none;
   font-size: 8px;
}

	

.span4{
	margin-left:-20px;
}

svg{
	padding: 5px;
}
</style>
<script src='simple_vis.js' type='text/javascript'></script>
</head>

<body>
	
	<div class='container' id='main-container'>
		<div class='content'>
			<div class='container' style='font: 10px sans-serif;'>
				<div class='row-fluid'>
					<div class='remaining-graphs span8'>
						<div class='row-fluid'>
							<div class='bubble-graph span12' id='dc-edades-barras'>
								<h4>Inicio de actividades</h4>
							</div>
						</div>
						<div class='row-fluid'>
							<div class='pie-graph span5' id='dc-pie-graph'>
								<h4>Goza de Licencia</h4>
								<a class='reset' href='javascript:pieChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a><br>
    
							</div>

							<div class='pie-graph span5' id='dc-pie-graph-grad'>
								<h4>Sector</h4>
								<a class='reset' href='javascript:pieChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a><br>
    
							</div>
							
							
						</div>
						<div class='row-fluid'>
						<div class='pie-graph span12' id='dc-line-chart'>
								<h4>Inicio de cursos</h4>
							</div>
						</div>


						<!-- /other little graphs go here -->
						<div class='row-fluid'>
							<div class='span12 table-graph'>
								<h4>Tabla de Socios Inscriptos</h4>
								<table class='table table-hover dc-data-table' id='dc-table-graph'>
									<thead>
										<tr class='header'>
											<th>Curso</th>
											<th>Alumno</th>
											<th>Edad</th>
											<th>Fecha de Ingreso</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
					<div class='remaining-graphs span4'>
						<div class='row-fluid'>
							<div class='row-graph span12' id='dc-row-graph' style='color:black;'>
								<h4>Socios por Centro</h4>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id='footer'>
		<div class='container'><footer class='text-center'></footer>
		</div>
	</div>
</body>
</html>
